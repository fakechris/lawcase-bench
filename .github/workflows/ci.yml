# Comprehensive CI Pipeline for LawCase Bench Monorepo
# This workflow runs on all pushes to main/develop branches and all pull requests
# It ensures code quality through testing, building, and linting

name: CI Pipeline

on:
  push:
    branches: [main, develop, master, epic/lawfirm-crm]
  pull_request:
    branches: [main, develop, master, epic/lawfirm-crm]
  # Allow manual workflow dispatch
  workflow_dispatch:

# Cancel in-progress runs when a new run is triggered on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Set default permissions
permissions:
  contents: read
  pull-requests: write

env:
  NODE_ENV: test
  CI: true
  DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
  REDIS_URL: redis://localhost:6379

jobs:
  # Job 1: Lint and Code Quality Checks
  lint:
    name: lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for better analysis

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ¨ Run ESLint
        run: pnpm run lint
        continue-on-error: false

      - name: ğŸ’… Check code formatting
        run: pnpm run format:check
        continue-on-error: false

  # Job 2: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ” Run pnpm audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true # Don't fail CI, but report issues

      - name: ğŸ“‹ Generate audit report
        if: always()
        run: pnpm audit --json > audit-report.json || true

      - name: ğŸ“¤ Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit-report.json
          retention-days: 30

  # Job 3: Build and Test (Matrix Strategy)
  build-and-test:
    name: build-and-test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    strategy:
      fail-fast: false # Continue running other matrix jobs even if one fails
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [18.x, 20.x, 22.x]
        exclude:
          # Exclude some combinations to save CI minutes
          - os: macos-latest
            node-version: 18.x

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: ğŸ“Š Display Node.js and pnpm versions
        run: |
          node --version
          pnpm --version

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§ª Run unit tests
        run: pnpm test
        env:
          NODE_OPTIONS: --experimental-vm-modules --max-old-space-size=4096

      - name: ğŸ“Š Generate test coverage
        run: pnpm run test:coverage
        continue-on-error: true
        env:
          NODE_OPTIONS: --experimental-vm-modules

      - name: ğŸ“¤ Upload coverage reports
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ğŸ”¨ Build application
        run: pnpm build

      - name: ğŸ“¦ Upload build artifacts
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            build/
            .next/
          retention-days: 7
          if-no-files-found: ignore

  # Job 4: Integration Tests (runs after build-and-test)
  integration-tests:
    name: Integration Tests
    needs: [build-and-test]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    services:
      # Add any required services (databases, etc.)
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§ª Run integration tests
        run: pnpm run test:integration
        env:
          NODE_OPTIONS: --experimental-vm-modules
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379

  # Job 5: Type Checking (TypeScript projects)
  type-check:
    name: type-check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ” Run TypeScript compiler check
        run: pnpm run type-check

  # Job 6: Final Status Check (Required for branch protection)
  status-check:
    name: CI Status Check
    needs: [lint, security, build-and-test, type-check]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: âœ… All checks passed
        if: ${{ !contains(needs.*.result, 'failure') }}
        run: |
          echo "âœ… All CI checks passed successfully!"
          echo "Ready to merge!"

      - name: âŒ Some checks failed
        if: ${{ contains(needs.*.result, 'failure') }}
        run: |
          echo "âŒ One or more CI checks failed!"
          echo "Please review the failed jobs above."
          exit 1

  # Job 7: Auto-merge Dependabot PRs (optional)
  auto-merge-dependabot:
    name: Auto-merge Dependabot PRs
    needs: [status-check]
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'

    steps:
      - name: ğŸ”€ Auto-merge Dependabot PR
        uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          command: squash and merge
