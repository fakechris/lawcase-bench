version: '3.8'

services:
  # Development environment
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: lawcase-bench-dev
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/lawcase_bench
      REDIS_URL: redis://redis:6379
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - '3000:3000' # Web app
      - '3001:3001' # API
      - '5555:5555' # Prisma Studio
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - /app/dist
    networks:
      - lawcase-bench-network
    command: sh -c "pnpm dev & pnpm dev:api & wait"

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lawcase-bench-postgres
    environment:
      POSTGRES_DB: lawcase_bench
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - lawcase-bench-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: lawcase-bench-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - lawcase-bench-network

volumes:
  postgres_data:
  redis_data:

networks:
  lawcase-bench-network:
    driver: bridge
